<style>
.Editors
{
    display:block;
    position:relative;
    top:0px;
    margin-bottom:5px;

    text-align:center;
    font-size:10px;
    font-weight:bolder;
    font-family:Arial, Helvetica, sans-serif;
}
.Editors .Tray
{
    display:inline-block;
    padding: 3px 3px 3px 8px;
    background: #aaa;
    border-radius: 13px;
}
.Editors.Active
{
    z-index:1000;
}
.Editors.Active .Tray
{
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}
.Editors .Tray span
{
    color:#ff0;
    text-transform:uppercase;
}
.Editors .Tray button
{
    display: inline-block;
    width: 25px;
    height: 23px;
    background: #666;
    cursor:pointer;
    border: none;
    border-radius:30px;
    color: #ff0;
    text-align: center;
    line-height: 0;
}
.Editors .Tray button:hover, .Editors .Tray button.Active
{
    background:#ff0;
    color:#666;
}

.Editors .Form
{
    display:block;
    width:400px;
    margin:0 auto;
    padding: 3px 3px 3px 8px;
    background: #aaa;
    border-radius: 13px;
}
.Form .Field
{
    overflow:hidden;
}
.Form .Field .Label
{
    width:30%;
    float:left;
    text-align: right;
}
.Form .Field .Input
{
    width:65%;
    float:right;
}
</style>
