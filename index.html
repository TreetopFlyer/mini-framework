<style>
.Table, .Row, .Column, .Cell
{
    box-sizing: border-box;
    outline:1px solid #000;
    padding:5px;
    position:relative;
}
.Table
{
    background:#eee;
    min-height:100px;
}

*[draggable]
{
    
}
*[data-mode-selected]
{
    outline:2px dotted #ff0;
    box-shadow:0px 0px 5px #000;
}

.Row .Center
{
    margin:0 auto;
}
.Row .Center::after
{
    content:"";
    display: block;
    clear:left;
}
.Column
{
    display:block;
    float:left;
    box-sizing: border-box;
}

.Editors
{
    display:block;
    position:relative;
    top:0px;
    margin-bottom:5px;

    font-size:10px;
    font-weight:bolder;
    font-family:Arial, Helvetica, sans-serif;
}
.Editors .Tray
{
    display:inline-block;
    padding: 3px 3px 3px 8px;
    background: #aaa;
    border-radius: 50px;
}
.Editors .Tray span
{
    color:#ff0;
    text-transform:uppercase;
}
.Editors .Tray button
{
    display: inline-block;
    width: 25px;
    height: 23px;
    background: #666;
    cursor:pointer;
    border: none;
    border-radius:30px;
    color: #ff0;
    text-align: center;
    line-height: 0;
}
.Editors .Tray button:hover
{
    background:#ff0;
    color:#666;
}

.Editors .Form
{
    display:block;
    width:400px;
    padding: 3px 3px 3px 8px;
    background: #aaa;
    border-radius: 10px;
}
.Form .Field
{
    overflow:hidden;
}
.Form .Field .Label
{
    width:30%;
    float:left;
    text-align: right;
}
.Form .Field .Input
{
    width:65%;
    float:right;
}
</style>
<div id="App"></div>
<script src="email-builder/index.js"></script>
